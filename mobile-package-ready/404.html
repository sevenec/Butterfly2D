<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <title>Butterfly Nebula Brawl</title>

    <link rel="icon" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./static/css/main.11854c12.css" />

    <style>
      #bnb-pause-overlay {
        position: fixed; inset: 0;
        display: none; align-items: center; justify-content: center;
        background: rgba(0,0,0,0.55);
        font: 700 48px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
        color: #fff; z-index: 999999;
        text-align: center;
      }
      #bnb-pause-overlay .sub {
        font-weight: 500; font-size: 18px; opacity: 0.9; margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Engine scripts -->
    <script defer src="./game/AudioManager.js"></script>
    <script defer src="./game/GameRenderer.js"></script>
    <script defer src="./game/inputHandler.js"></script>
    <script defer src="./game/player.js"></script>
    <script defer src="./game/GameEngine.js"></script>

    <!-- Strong auto-select + player defaults -->
    <script>
      (function () {
        try {
          const DEFAULT_FLUTTERER = { id:"basic_cosmic_flutter", name:"Basic Cosmic Flutterer", rarity:"common", stats:{speed:1,health:1}, special:null };
          const DEFAULT_PLAYER = { name:"Player", coins:0, bestScore:0, special:null, flutterer:DEFAULT_FLUTTERER };
          const ensure = (k,v)=>{ if(!localStorage.getItem(k)) localStorage.setItem(k,JSON.stringify(v)); };
          ensure("bnb.selectedFlutterer",DEFAULT_FLUTTERER);
          ensure("selectedFlutterer",DEFAULT_FLUTTERER);
          ensure("bnb.player",DEFAULT_PLAYER);
          ensure("player",DEFAULT_PLAYER);
          ensure("bnb.profile",DEFAULT_PLAYER);
          ensure("profile",DEFAULT_PLAYER);
        } catch(e){}
      })();
    </script>

    <!-- Pause/Resume overlay -->
    <script>/* identical pause code as index.html */</script>

    <!-- Safety shim -->
    <script>/* identical safety shim as index.html */</script>

    <!-- Silenced preview calls -->
    <script>/* identical stub silencer as index.html */</script>

    <!-- Main bundle -->
    <script defer src="./static/js/main.06668b48.js"></script>

    <!-- SW disabled -->
    <script> false && "serviceWorker" in navigator && window.addEventListener("load",()=>{navigator.serviceWorker.register("./sw.js",{scope:"./"});}); </script>
  </body>
</html>
