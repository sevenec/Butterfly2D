<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Butterfly Nebula Brawl - A thrilling 2D space adventure game where you pilot a butterfly through cosmic nebulae, dodging obstacles and collecting power-ups!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Optimized for mobile gaming -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Butterfly Nebula Brawl">
    
    <!-- Game-specific meta tags for sharing -->
    <meta property="og:title" content="Butterfly Nebula Brawl">
    <meta property="og:description" content="Navigate your butterfly through cosmic nebulae in this thrilling space adventure!">
    <meta property="og:type" content="game">
    <meta property="og:url" content="%PUBLIC_URL%">
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Butterfly Nebula Brawl - Cosmic Adventure Game</title>
    
    <style>
      /* Prevent text selection and touch callouts for better gaming experience */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior: contain;
        touch-action: pan-x pan-y;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a, #7c3aed, #ec4899);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to play Butterfly Nebula Brawl.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2>Loading Butterfly Nebula Brawl...</h2>
        <p>Get ready for an epic cosmic adventure!</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script src="%PUBLIC_URL%/game/AudioManager.js"></script>
    <script src="%PUBLIC_URL%/game/GameEngine.js"></script>
    <script src="%PUBLIC_URL%/game/GameRenderer.js"></script>
    
    <script>
      // Hide loading screen when game loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Prevent context menu on long press (mobile)
      window.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      // Prevent scrolling when touching the game area
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'CANVAS') {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchend', function(e) {
        if (e.target.tagName === 'CANVAS') {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        if (e.target.tagName === 'CANVAS') {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
