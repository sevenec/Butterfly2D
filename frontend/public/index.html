    <!-- Performance & Touch Optimization CSS -->
    <style>
      /* Critical CSS for immediate rendering */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #1a0033 0%, #4B0082 50%, #8B008B 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Disable iOS bounce scrolling */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overscroll-behavior: none;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Canvas optimization */
      canvas {
        display: block;
        touch-action: none;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      
      /* Root container */
      #root {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      
      /* Prevent text selection and context menus */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* iOS safe area support */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to play Butterfly Nebula Brawl.</noscript>
    
    <!-- Loading spinner -->
    <div class="loading-spinner" id="loading-spinner"></div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- PWA Installation & Service Worker -->
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('🚀 SW registered: ', registration);
              
              // Progressive audio caching after initial load
              setTimeout(() => {
                if (registration.active) {
                  registration.active.postMessage({ type: 'CACHE_AUDIO' });
                }
              }, 5000);
            })
            .catch((registrationError) => {
              console.log('❌ SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('💫 PWA install prompt available');
      });
      
      // Touch optimization for iOS
      document.addEventListener('touchstart', function(e) {
        // Prevent default to avoid iOS zoom/scroll issues
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Prevent iOS zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Hide loading spinner when React loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const spinner = document.getElementById('loading-spinner');
          if (spinner) spinner.style.display = 'none';
        }, 2000);
      });
      
      // Viewport height fix for mobile browsers
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setViewportHeight, 100);
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('⚡ Load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        });
      }
    </script>
    
    <!-- Disable context menu globally -->
    <script>
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // Prevent zoom with Ctrl/Cmd + wheel
      document.addEventListener('wheel', e => {
        if (e.ctrlKey || e.metaKey) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Prevent keyboard shortcuts that might interfere
      document.addEventListener('keydown', e => {
        if (e.ctrlKey || e.metaKey) {
          if (['=', '-', '0'].includes(e.key)) {
            e.preventDefault();
          }
        }
      });
    </script>
  </body>
